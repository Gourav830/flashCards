  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>FlashCards</h1>

          </div>
        </div>

    </header>

      <div class="createBox">
        <h2 style="text-align: center; color: rgb(255, 153, 0)">
          Create Flash card
        </h2>
        <label for="quetion">Question</label>
        <textarea id="question"></textarea>
        <br />

        <textarea id="answer" ></textarea>
        <div>
          <button onclick="addFlashcard()">Save</button
          ><button onclick="hideCreateBox()">close</button>
        </div>
      </div>
      <div class="flashCards"></div>
    </div>
